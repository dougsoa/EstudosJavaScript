<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background: rgb(68, 125, 199);
        color: white;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" name="mensagem">Clique em mim</div>
    <script>
      var p1 = document.getElementsByTagName('p')[0]
      // TagName irá selecionar por (div,P ou h1 por exemplo)
      window.document.write('Está escrito assim: ' + p1.innerText)
      var d = document.getElementById('msg')
      // ById seleciona por a div pela class
      d.style.background = 'yellow'
      var p = document.getElementsByName('mensagem')
      // ByName posso selecionar por name

      var d = window.document.querySelector('div#msg')
      // usa o # para id
      var f = window.document.querySelector('div.msg')
      // usa o . para class
      d.style.color = 'blue'
    </script>
  </body>
</html>
